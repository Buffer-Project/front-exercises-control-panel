<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Ejercicios front</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="../index.html">
                    <li>Ejercicios</li>
                </a><a href="../franco.html">
                    <li>Franco</li>
                </a><a href="../eze.html">
                    <li>Eze</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <input id="campo-usuario" type="text" placeholder="Usuario">
            </div>
            <div>
                <input id="campo-password" type="password" placeholder="Contraseña">
            </div>
            <div>
                <button onclick="login()">
                    Login
                </button>
            </div>
            <div class="error-message-container hidden">
                <span class="error-message" onclick="cerrarPopup(this)">
                    ✖️ Los datos ingresados son incorrectos
                </span>
            </div>
            <div class="success-message-container hidden">
                <span class="success-message" onclick="cerrarPopup(this)">✔️ ¡Login exitoso!</span>
            </div>
        </section>
    </main>
    <script src="./login.js?v=1"></script>
